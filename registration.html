<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="newregistration.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background:linear-gradient(120deg, rgb(33, 0, 153), rgb(238, 22, 187));
            width:100%;
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            color:white;
        }
    </style>
</head>
<body>      
    <table>
    <form action="">
       
        <tr>
            <td colspan="2" align="center">
        <h1>Student Registration Form</h1></tr>
        <tr>
            <td>Roll no :</td>
            <td ><div class="input-group mb-2 ">
                <input type="text" class="form-control" id="i1" placeholder="" aria-label="Roll No" autofocus autocomplete="off" required>
            </div></td>
        </tr>

        <tr>
            <td>Student name: </td>
            <td><div class="row mb-2">
                <div class="col ">
                  <input type="text" id="fname" class="form-control" placeholder="First name" aria-label="First name" autocomplete="off" required >
                </div>
                <div class="col" >
                  <input type="text" id="lname" class="form-control" placeholder="Last name" aria-label="Last name" autocomplete="off" id="r1" required>
                </div>
              </div></td>
         </tr>

         <tr></tr>
            <td>Father's name:</td>
            <td><input type="text" class="form-control mb-2" id="dadname" size="45"autocomplete="off" placeholder="Father's Name" required></td>
          </tr> 

        <tr>
            
            <td>Mother's name:</td>
            <td><input type="text" class="form-control mb-2" id="momname" size="45"autocomplete="off" placeholder="Mother's Name" required></td>
        </tr>

         <tr>
            <td>Date of Birth:</td>
            <td><input type="date" id="dob" size="" autocomplete="off" class="form-control mb-2" required></td>
    
         </tr>

         <tr>
            <td>Mobile number:</td><td>
            <div class="form-control mb-2">
            <input type="tel" id="mno" placeholder="+91" size="2"autocomplete="off">-<input type="tel"autocomplete="off" size="40" required maxlength="10">
            </div>
            </td>
         </tr>

         <tr>          
            <td>Email id:</td><td>
                <div class="input-group mb-2">   <input type="email" id="email" class="form-control" placeholder="Enter your Email ID" aria-label="Recipient's username" aria-describedby="basic-addon2" autocomplete="off" required>
                <span class="input-group-text" id="basic-addon2">@gmail.com</span></div>
                </td>
            
         </tr>

         <tr>
            <td>Gender:</td>
            <td><input class="form-check-input mb-2" type="radio" name="gender" id="gen" id="exampleRadios1"> Male
            <input class="form-check-input"  type="radio" id="gen" name="gender" id="exampleRadios1"autocomplete="off">Female</td></div>
         </tr>

         <tr>
            <td>Course:</td>
            <td><select class="form-select mb-2" id="course"aria-label="Default select example" autocomplete="off">
                <option selected>Open this select Course</option>
                <option value="1">HTML</option>
                <option value="2">JavaScript</option>
                <option value="3"> Full Stack Python</option>
                <option value="3"> Full Stack Java</option>
                <option value="3">Power BI</option>
              </select>
            </td>
         </tr>

         <tr>
            <td>Student Photo</td>
            <td><input type="file" name="filearea"></td>
         </tr>

         <tr>
          <td>Address</td>
            <td><textarea class="form-control mb-2"></textarea></td>
         </tr>
         
         <tr>
         <td colspan="2" align="center">
            <button onclick="myfunction()" class="btn btn-primary " >Register</button></td>
    
         </form>

         
</table>
<script>
    function myfunction(){

        // get values from input 
        const rollno=document.getElementById("i1").value
        const dateofbirth=document.getElementById("dob").value
        const firstname=document.getElementById("fname").value
        const lastname=document.getElementById("lname").value
        const fathername=document.getElementById("dadname").value
        const mothername=document.getElementById("momname").value
        const email=document.getElementById("email").value

        // It checks which input boxes is empty. If it is empty ,it alerts "you have to fill the boxes"
        if(rollno=="" || dateofbirth=="" || lastname=="" || firstname=="" || fathername=="" || mothername=="" ||email==""){
         alert("please fill your form ")
        }
    
        else{
         alert("Student Registered successfully")
        }}
   
</script>        
</body>
</html>
